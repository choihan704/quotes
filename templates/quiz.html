<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add answer</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" >


  </head>

  <body>
    <br>
    <br>

    <div class="container">

      <form action="/process" method="post">
        <div class="form-group">
          <label for="question">Question</label>
          <input type="text" rows="5" id="inputName" name="question" class="form-control" placeholder="Question" required >
        </div>
        <div class="form-group">
          <label for="answer" >Answer</label>
            <textarea class="form-control" rows="1" id="answer" name="answer" placeholder="Add your answer here.." required autofocus></textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit  Your Answer</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
